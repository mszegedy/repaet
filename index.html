<html>
	<head>
		<title>lol</title>
		<style type="text/css">
			body {
				margin:0px;
			}
			p {
				margin: 0px;
			}
			#game {
				position:relative;
				top:50px;
				height:auto;
				width:650px;
				margin: 0 auto;
				padding:5px;
				background-color:gray;
			}
			#grid {
				position:relative;
				width:auto;
				padding-left:40px;
				background-color:gray;
			}
			#grid, #settings {
				display:inline-block;
			}
			button#skip {
				position:relative;
				top:-40px;
				left:-100px;
			}
			.disabled {
				color:#C0C0C0;
			}
			#footer {
				position:absolute;
				bottom:0px;
				margin:0px;
				width:100%;
			}
			#footer div {
				text-align:center;
				font-size:.7em;
			}
		</style>
		<script src="script.js"></script>
	</head>
	<body style="background-color:#F0F0F0">
		<div id="game">
			<p>Click on a white flag to begin.</p>
			<p>Pick your favorite of the two flags until only 1 remains!</p>
			<div id="grid">
				<div id="choice">
					<img src="images/egg.png" onclick="startG()">
					<img src="images/egg.png" onclick="startG()">
					<span>---</span> / <span>195</span> eliminated
					<button type="button" id="skip" disabled="disabled" onclick="reroll(3)">Skip</button>
				</div>
				<div>
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
				</div>
				<div>
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
				</div>
				<div>
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
				</div>
			</div>
			<div id="settings">
				<select onchange="updateGen(this.value)" enabled>
					<option value="0">Flags</option>
				</select>
				<input type="checkbox" id="newPkm" selected="false" onchange="updateGen(document.getElementsByTagName('select')[0].value)"></input>
			</div>
		</div>
		<script>
			document.getElementById('newPkm').removeAttribute('disabled');
			document.getElementsByTagName('select')[0].removeAttribute('disabled');
		</script>
		<div id="footer">
			<div>
				Based on this <a href="http://www.contrib.andrew.cmu.edu/~msandbot/pokemon/">webpage</a> created by a student at Carnegie Mellon. 
				<br/>
				The source can be viewed <a href="https://github.com/wbritten/wbrittenflags.github.io">here</a>.
			</div>
		</div>
	</body>
</html>
